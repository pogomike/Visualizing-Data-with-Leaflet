<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earthquake Visualization</title>

    <!--D3-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.2/d3.js"></script>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    
    <!-- Header -->
    <div class="jumbotron">
        <div class="container">
            <h1>Earthquake Visualizations</h1>
            <p>All Earthquakes from the Past Seven Days.</p>
        </div>
    </div>

    </div class="container-fluid">

        <!-- Map -->
        <div class="panel panel-default">
            <div class="panel-body">
                <div style="text-align: center"></div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <!-- API key -->
    <script type="text/javascript" src="config.js"></script>    

    <!--JS -->
    <script type="text/javascript" src="logic.js"></script>

</body>

</html>
